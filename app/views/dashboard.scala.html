@main("dashboard"){
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/flaticon.css")">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Social Network Kocela</h2>
        <ul>
            <li><i class="fas fa-envelope"></i> Messages</li>
            <li><i class="fas fa-bell"></i> Notifications</li>
            <li><i class="fas fa-user"></i> Profile</li>
        </ul>
        <a href="@routes.HomeController.logout()" class="btn btn-primary">Logout</a>
    </div>
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
    </div>
    <nav class="navbar">
        <h2>Dashboard</h2>
        <div class="profile-circle">
            <img src="@routes.Assets.versioned("images/profile.jpeg")">
        </div>
        <p class="profile-name">Ian</p>
    </nav>
</div>
</body>
</html>
}
